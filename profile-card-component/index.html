<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <img class="pattern-top" src="images/bg-pattern-top.svg" alt="bg-img">

    <div class="card">
        <div class="profile-card">

            <header>
                <img src="images/bg-pattern-card.svg" alt="pattern-card">
                <img class="profile-img" src="images/image-victor.jpg" alt="profile-pic">
            </header>
        </div>
        <div class="profile-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <p class="location">London</p>
        </div>

        <hr>

        <div class="profile-stats">
            <div class="stat1">
                <h4>80K</h4>
                <p>Followers</p>
            </div>
            <div class="stat2">
                <h4>803K</h4>
                <p>Likes</p>
            </div>
            <div class="stat3">
                <h4>1.4K</h4>
                <p>Photos</p>
            </div>
        </div>
    </div>

    <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-img">


    <!-- <div class="attribution">

        </div> -->
</body>

</html>
